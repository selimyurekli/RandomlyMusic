    <section id="music">
        <div class="music-player">
            <div class="wrapper">
                    <div class="current-playing">
                        <div class="music-image">
                            <img  id ="img-player">
                        </div>
                        <div class="music-info-process">
                            <marquee behavior="scroll" id = "sing-song-name" direction="left"> Şarkıcı Adı - Şarkı ismi</marquee>
                            <input  class="level" type="range" id="range"value="0" min="0"> 
                                
                            </input>
                            <br>
                            <div class="minutes" style="display: flex; justify-content: space-between;">
                                <h4 id = "currentMinute">00:00</h4>
                                <h4 id = "totalMinute">3.25</h4>
                            </div>
                            <br>
                        </div>
                    </div>
                    <div class="player-listss" style="position:relative;left:auto">
                        <div class="soz-muzik-bilgi">
                            <h5 style="font-size: 15px; font-weight: 500; width: 120px;"id ="soz-muzik"></h5>
                        </div>
                    </div>
                    <div class="player-controls">
                        <button class="backward"><i class="fa fa-step-backward fa-lg" aria-hidden="true"></i></button>
                        <button class="stop"><i class="fa fa-pause fa-lg" aria-hidden="true"></i></button>
                        <button class="forward"><i class="fa fa-step-forward fa-lg" aria-hidden="true"></i></button>
                    </div>
                    <div class="player-lists">
                        <div class="soz-muzik-bilgi">
                            <h5>Lyrics</h5>
                        </div>
                    </div>
                    <div class="close-tap">
                        <button id="close"> <i class="fa fa-times fa-lg" aria-hidden="true"></i></button>
                        <button id="minus"> <i class="fa fa-minus" aria-hidden="true"></i></button>
                    </div>
            </div>
        </div>
    </section>
